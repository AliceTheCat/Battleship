@(page:String)(content:Html)

<!DOCTYPE html>
<html>
<head>
    <title>Battleship: @page</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel='stylesheet' href='@routes.Assets.at("stylesheets/index.css")'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
          <a class="navbar-brand" href="/">HTWG Battleship</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
		<ul class="nav navbar-nav">
            <li @if(page == "Play"){class="active"}><a href="/">Play Battleship</a></li>
            <li @if(page == "About"){class="active"}><a href="/about">About</a></li>
            <li @if(page == "Contact"){class="active"}><a href="/contact">Contact</a></li>
          </ul>
        </nav><!--/.nav-collapse -->
      </div>
    </header>
	<div class="container">
		@content
	</div>
</body>
</html>
